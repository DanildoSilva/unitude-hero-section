<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Metaverse Website Hero</title>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="index.html" class="logo">unitude</a>
      <ul class="nav-links">
        <li class="link-1">
          <div class="dot"></div>
          <a href="#">About Us</a>
        </li>
        <li class="link-2">
          <div class="dot"></div>
          <a href="#">Our Project</a>
        </li>
        <li class="link-3">
          <div class="dot"></div>
          <a href="#">Marketplace</a>
        </li>
        <li class="link-4">
          <div class="dot"></div>
          <a href="#">Community</a>
        </li>
      </ul>
      <div class="buttons">
        <form action="" method="get" class="btn-1">
          <button class="btn btn-prim" id="signInBtn">Sign In</button>
        </form>
        <div class="menu-toggle">
          <label onclick="openMenu()">
            <input type="checkbox" name="menu" id="menu">
            <div class="icon"><i class="fa-solid fa-bars menuIcon"></i></div>
            <div class="circle active"></div>
          </label>
        </div>
      </div>
    </nav>

    <section class="cta cta-section">
      <h1 class="title-1">METAVERSE</h1>
      <h1 class="title-2">escape the reality</h1>
      <h2 class="content">Explore Multiverses, create experiences, trade virtual assets and monetize your business in a fully decentralized world.</h2>
      <div class="cta-buttons">
        <form action="" method="get" class="sign-up">
          <button class="btn btn-prim">Explore Now</button>
        </form>
        <form action="" method="get" class="w-video">
          <button class="btn-sec">
            <p class="w-btn-text">Watch Video</p>
            <i class="fa-solid fa-play"></i>
            <div class="circle-bg"></div>
          </button>
        </form>
      </div>
    </section>
  </header>

  <div class="social-icons">
    <div class="icons">
      <div class="line-1"></div>
      <a href="#"><img src="https://img.icons8.com/ffffff/material-sharp/16/null/discord-logo.png" /></a>
      <a href="#"><img src="https://img.icons8.com/ffffff/ios-glyphs/16/null/instagram-new.png" /></a>
      <a href="#"><img src="https://img.icons8.com/ffffff/ios-glyphs/16/null/twitter--v1.png" /></a>
      <div class="line-2"></div>
    </div>
  </div>

  <div class="scroll-icon">
    <div class="wheel"></div>
    <div class="line-1"></div>
  </div>

  <script src="./js/script.js"></script>t
</body>
</html>
